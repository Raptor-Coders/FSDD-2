<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input type="text" id="name" formControlName="name" />
    <div
      *ngIf="
        courseForm.get('name')?.hasError('required') &&
        courseForm.get('name')?.touched
      "
    >
      Name is required.
    </div>
    <div
      *ngIf="
        courseForm.get('name')?.hasError('maxlength') &&
        courseForm.get('name')?.touched
      "
    >
      Maximum length is 100 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <div
      *ngIf="
        courseForm.get('description')?.hasError('required') &&
        courseForm.get('description')?.touched
      "
    >
      Description is required.
    </div>
  </div>
  <div class="form-group">
    <label for="duration">Duration (hours)</label>
    <input type="number" id="duration" formControlName="duration" />
    <div
      *ngIf="
        courseForm.get('duration')?.hasError('required') &&
        courseForm.get('duration')?.touched
      "
    >
      Duration is required.
    </div>
    <div
      *ngIf="
        courseForm.get('duration')?.hasError('min') &&
        courseForm.get('duration')?.touched
      "
    >
      Duration must be at least 1 hour.
    </div>
  </div>

  <button type="submit" [disabled]="courseForm.invalid">Submit</button>
</form>

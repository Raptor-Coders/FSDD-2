<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <!-- <div class="row"> -->
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div
      *ngIf="
        courseForm.get('name')?.hasError('required') &&
        courseForm.get('name')?.touched
      "
    >
      Full Name is required.
    </div>
    <div
      *ngIf="
        courseForm.get('name')?.hasError('maxlength') &&
        courseForm.get('name')?.touched
      "
    >
      Maximum length is 100 characters.
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group">
      <label for="description">Email</label>
      <input id="email" formControlName="email" class="form-control" />
      <div
        *ngIf="
          courseForm.get('email')?.hasError('required') &&
          courseForm.get('email')?.touched
        "
      >
        Email is required.
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="phone"
        id="phone"
        formControlName="phone"
        class="form-control"
      />
      <div
        *ngIf="
          courseForm.get('phone')?.hasError('required') &&
          courseForm.get('phone')?.touched
        "
      >
        Phone is required.
      </div>
      <div
        *ngIf="
          courseForm.get('phone')?.hasError('min') &&
          courseForm.get('phone')?.touched
        "
      >
        Duration must be at least 1 hour.
      </div>
    </div>
  </div>

  <div class="ed_view_link">
    <button
      type="submit"
      [disabled]="courseForm.invalid"
      class="btn btn-theme enroll-btn"
    >
      Enroll Now <i class="ti-angle-right"></i>
    </button>
  </div>
  <!-- </div> -->
</form>

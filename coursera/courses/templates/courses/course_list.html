{% extends "courses/base.html" %} {% block page_title %} Courses {% endblock %}



{% block main %}

<hr />
<div class="container mt-4">
  <h2>Available Courses</h2>
  <button id="toggleButton" class="btn btn-primary mb-3">
    Toggle Course List
  </button>

  <!-- <ul id="courseList" class="list-group" style="display: none">
    <li class="list-group-item">HTML and CSS Fundamentals</li>
    <li class="list-group-item">JavaScript for Beginners</li>
    <li class="list-group-item">Web Design with Bootstrap</li>
    <li class="list-group-item important">Python Programming Basics</li>
    <li class="list-group-item">Introduction to SQL Databases</li>
  </ul> -->

  <!-- {{ course_list }} -->

  <div></div>
  <div>
    <ul id="courseList" class="list-group" style="display: none">
      {% for course in courses %}
      <li class="list-group-item">
        <a href="{{ course.get_absolute_url}}">{{ course }} {%endfor%}</a>
      </li>
    </ul>
  </div>
</div>

<hr />
<!-- Link to Bootstrap JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
  // JavaScript code (same as previous example)
  const toggleButton = document.getElementById("toggleButton");
  const courseList = document.getElementById("courseList");
  toggleButton.addEventListener("click", () => {
    if (courseList.style.display === "none") {
      courseList.style.display = "block";
    } else {
      courseList.style.display = "none";
    }
  });
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="margin:10px; padding:10px">
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="courses.html">Available-Courses <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="coursefrm.html">Course-Setup</a>
                <a class="nav-item nav-link" href="emailsubscription.html">Email-Subscription</a>
                <a class="nav-item nav-link" href="students.html">Students</a>
                <a class="nav-item nav-link" href="contactus.html">Contact Us</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>

    <header class="bg-dark text-white text-center py-4">
        <h1>Available Courses</h1>
    </header>
    <br>
    <div class="courses">
        <div class="container mt-4">
            <button id="toggleButton" class="btn btn-primary mb-3">Toggle Course List</button>
            <ul id="courseList" class="list-group" style="display: block;">
                <li class="list-group-item">HTML and CSS Fundamentals</li>
                <li class="list-group-item">JavaScript for Beginners</li>
                <li class="list-group-item">Web Design with Bootstrap</li>
                <li class="list-group-item important">Python Programming Basics</li>
                <li class="list-group-item">Introduction to SQL Databases</li>
            </ul>
        </div>
        <!-- Link to Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script>
            //Javascript code
            var toggleButton = document.getElementById("toggleButton");
            var courseList = document.getElementById("courseList");

            toggleButton.addEventListener("click", () => {
                if (courseList.style.display === "none") {
                    courseList.style.display = "block";
                } else {
                    courseList.style.display = "none";
                }
            });
        </script>
    </div>
</body>

</html>

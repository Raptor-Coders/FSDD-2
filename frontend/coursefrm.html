    <header class="bg-dark text-white text-center py-4">
        <h1>Course Create/Edit Form</h1>
    </header>

    <br>
    <form>
        <div class="container.md">
            <div class="row">
                <div class="col-sm">Course Name</div>
                <div class="col-10"><input type="text" class="crsfrmctl" id="cname"
                        placeholder="Enter the course name                                            "></div>
            </div>
            <div class="row">
                <div class="col-sm">Description</div>
                <div class="col-10"><input type="text-3" class="crsfrmctl" id="cdescript"
                        placeholder="Enter the course description"></div>
            </div>
            <div class="row">
                <div class="col-sm">Session Duration</div>
                <div class="col-10"><input type="text" class="crsfrmctl" id="cdur"
                        placeholder="Enter the number of course sessions"></div>
            </div>
            <div class="row">
                <div class="col-sm">Start Date</div>
                <div class="col-10"><input type="date" class="crsfrmctl" id="cstart"
                        placeholder="Enter start date of the course"></div>
            </div>
            <div class="row">
                <div class="col-sm">End Date</div>
                <div class="col-10"><input type="date" class="crsfrmctl" id="cend"
                        placeholder="Enter end date of the course"></div>
            </div>
            <div class="row">
                <div class="col-sm">Tags</div>
                <div class="col-10"><input type="text" class="crsfrmctl" id="ctags" placeholder="Enter the course Tags">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">Is featured</div>
                <div class="col-10"><input type="checkbox" class="crsfrmctl" id="cisfeatured"></div>
            </div>
            <div class="row">
                <div class="col-sm">Is Active</div>
                <div class="col-10"><input type="checkbox" class="crsfrmctl" id="cisactive"></div>
            </div>
            <div class="row">
                <div class="col-sm">Is Hidden</div>
                <div class="col-10"><input type="checkbox" class="crsfrmctl" id="cishidden"></div>
            </div>
            <div class="row">
                <div class="col-sm">Max Students</div>
                <div class="col-10"><input type="text" class="crsfrmctl" id="cmaxstudents"
                        placeholder="Enter the maximum number of students allowed for course"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-10"><button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

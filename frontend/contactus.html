    <header class="bg-dark text-white text-center py-4">
        <h1>Contact Us Form</h1>
    </header>
    <br>
    <form>
        <div class="container.md">
            <div class="row">
                <div class="col-sm-2 col-sm-half">Full Name</div>
                <div class="col-sm-2"><input type="text" class="cnctfrm" id="fullname" placeholder="Enter in full name">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 col-sm-half">Email</div>
                <div class="col-sm-2"><input type="email" class="cnctfrm" id="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-half">Phone Number</div>
                <div class="col-sm-2"><input type="text" class="cnctfrm" id="fphone"
                        placeholder="Enter in phone number"></div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-half">Query</div>
                <div class="col-sm-2"><input type="text" class="cnctfrm" id="query"
                        placeholder="Enter in the contact details"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2"><button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Link to Bootstrap JavaScript and jQuery -->
